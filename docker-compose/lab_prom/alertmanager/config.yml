
route:
  # If an alert does not match any rule, it goes to the default:
  receiver: slack_default
  routes:
    - match:
        severity: critical
      receiver: slack_alert
    - match:
        severity: warning
      receiver: slack_warning
receivers:
  - name: slack_alert
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        text: "{{ .CommonAnnotations.description }}"
        username: 'sguemil'
        channel: '#critical_alerts'
  - name: slack_warning
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        text: "{{ .CommonAnnotations.description }}"
        username: 'sguemil'
        channel: '#warning_alert'
  - name: slack_default
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/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'
        text: "{{ .CommonAnnotations.description }}"
        username: 'sguemil'
        channel: '#prometheus'